<div class="container">
    <ul class="nav navbar-nav">
        <li id="li1" [class.active]="url_equals('/step1')">
            <a href="/step1" class="btn" [class.btn-success]="has_value('param1')">Step 1</a>
        </li>
        <li id="li2" [class.active]="url_equals('/step2')">
            <a href="/step2" class="btn" [class.btn-success]="has_value('param2')"
               [class.disabled]="!has_value('param1')">Step 2</a>
        </li>
        <li id="li3" [class.active]="url_equals('/step3')">
            <a href="/step3" class="btn" [class.btn-success]="has_value('param3')"
               [class.disabled]="!has_value('param2')">Step 3</a>
        </li>
        <li id="li4" [class.active]="url_equals('/step4')">
            <a href="/step4" class="btn" [class.btn-success]="has_value('param4')"
               [class.disabled]="!has_value('param3')">Step 4</a>
        </li>
        <li id="li5" [class.active]="url_equals('/final')">
            <a href="/final" class="btn" [class.disabled]="!has_value('param2') || !has_value('param3')
                || !has_value('param4')">Final</a>
        </li>
    </ul>
</div>
