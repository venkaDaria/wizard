<div class="col-xs-12">
    <div class="col-md-12 well">
        <router-outlet name="step"></router-outlet>
        <br/>

        <ng-template [ngIf]="has_value('errorMessage')">
            <div class="alert alert-danger">
                <strong>Error!</strong> <p>{{get_value('errorMessage')}}<p>
            </div>
        </ng-template>

        <ng-template [ngIf]="get_value('loading')">
            <i class="fa fa-spinner fa-pulse fa-5x"></i>
        </ng-template>
    </div>
</div>
